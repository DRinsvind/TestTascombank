<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
<body>
	<header>
		<span class="glyphicon glyphicon-cog"></span>
	</header>
	<main>
		<div class="request-list">
			<div class="main-title">
			<h2>Заявки</h2>
			<button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">+ Добавить</button>
		</div>
		<table id="table">
			<tr>
				<th>ID</th>
				<th>Имя</th>
				<th>Комментарий</th>
				<th>Дата</th>
			</tr>
			
		</table>
		<p>Колличество: <span id="count"></span></p>
		</div>
	</main>
	<footer>
		<p>Данный сайт преднозначен только для непромышленных целей</p>
		<h3>Atlassian</h3>
	</footer>
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		      <form action="" id="form" onsubmit="validateForm();return false">
		      	<div class="form-group">
				    <label for="nameOfUser">Ваше Имя</label>
				    <input type="text" class="form-control" id="nameOfUser" placeholder="Введите ваше Имя">
				</div>
				<div class="form-group">
				    <label for="comment">Ваш комментарий</label>
				   <textarea class="form-control" rows="3"  id="comment" placeholder="Ведите ваш коментарий"></textarea>
				</div>
				<div class="alert alert-danger" role="alert" id="err" style="display: none;"></div>
			  	<button type="button" id='closeButton' class="btn btn-default" data-dismiss="modal">Закрыть</button>
			  	<button type="submit" id='requestButton'  class="btn btn-default">Отправить</button>
		      </form>
		    </div>
		  </div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
